<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Tic Tac Toe - JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-title">
        <h1>Tic <span>{x}</span> Tac <span>{o}</span> Toe</h1>
    </div>
    <div class="game-container">
        <div class="game-board">
            <div>
                <div class="space pointer" id="0"></div>
                <div class="space pointer" id="1"></div>
                <div class="space pointer" id="2"></div>
            </div>
            <div>
                <div class="space pointer" id="3"></div>
                <div class="space pointer" id="4"></div>
                <div class="space pointer" id="5"></div>
            </div>
            <div>
                <div class="space pointer" id="6"></div>
                <div class="space pointer" id="7"></div>
                <div class="space pointer" id="8"></div>
            </div>
        </div>
        <div id="name-space">
            <div class="player-name" id="player1">Player 1: X</div>
            <div class="player-name" id="player2">Player 2: O</div>
        </div>
        <div id="prompt">
            <div id="prompt-message">This is a message.</div>
            <div class="prompt-button-container">
                <div class="prompt-button" id="choice1">Variable</div>
                <div class="prompt-button" id="choice2">Messages</div>
            </div>
        </div>
    </div>
    <div class="game-title " id="restart">
        <button class="fs-4 btn-primary d-none px-3 py-1 mt-2">Restart</button>
    </div>
    <script src="./engine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
